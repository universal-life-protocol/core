<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversation at the Gate - AR Experience</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: serif; }
    #story-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: #ffd700;
      padding: 20px;
      box-sizing: border-box;
      max-height: 30vh;
      overflow-y: auto;
    }
    .dialogue { font-style: italic; color: #fff; margin: 10px 0; }
    .character { color: #00d4ff; font-weight: bold; }
    #ar-instructions {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: #ffd700;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="ar-instructions">
    ðŸ“± Point your camera at a flat surface to see the conversation unfold.<br>
    Tap characters to hear their dialogue.
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false">

    <!-- Lighting -->
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-1 2 1"></a-entity>

    <!-- City Gate -->
    <a-box
      position="0 2 -5"
      rotation="0 0 0"
      color="#8B7355"
      scale="5 4 0.5">
      <a-text
        value="Gate of the City"
        align="center"
        color="#FFD700"
        position="0 1 0.3"
        scale="1.5 1.5 1.5"></a-text>
    </a-box>
    <!-- Ground -->
    <a-plane
      position="0 0 -3"
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#7BC8A4"
      shadow></a-plane>
    <!-- Camera -->
    <a-camera></a-camera>
  </a-scene>
  <div id="story-text">
    <h2 style="color:#ffd700; margin:0 0 10px 0;">Solomon, Solon, and Ê¿Asabiyyah at the Gate</h2>
    <p style="color:#aaa; font-size:0.9em; margin-top:15px;">
      Tap characters to explore their wisdom. Swipe text to read more.
    </p>
  </div>
  <script>
    // Character interaction
    document.querySelectorAll(.character).forEach(el => {
      el.addEventListener(click, () => {
        const char = el.getAttribute(data-character);
        console.log(Tapped:, char);
        // Could trigger audio playback or dialogue display
      });
    });
  </script>
</body>
</html>
